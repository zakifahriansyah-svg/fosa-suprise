<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Fosa ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.6em;
      color: #ff4d88;
    }

    p {
      font-size: 1em;
      color: #555;
      margin: 15px 0;
      min-height: 60px;
    }

    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #ff2f73;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Musik otomatis (akan mulai setelah interaksi pertama) -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hai Fosa ğŸ’•</h1>
    <p id="text"></p>
    <button id="nextBtn">Klik aku ğŸ¥º</button>
  </div>

  <script>
    const messages = [
      "Aku cuma mau bilang satu hal penting ğŸ˜³",
      "Setiap hari aku bersyukur bisa kenal kamu ğŸ¥°",
      "Kamu itu lucu, manis, dan bikin aku betah ğŸ’–",
      "Kalau kamu capek, inget yaâ€¦",
      "Aku di sini, selalu buat kamu ğŸ¤",
      "Bucin dikit gapapa ya ğŸ˜†",
      "Soalnya aku sayang banget sama kamu, Fosa ğŸ’•"
    ];

    let index = 0;
    const textEl = document.getElementById("text");
    const btn = document.getElementById("nextBtn");

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        textEl.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 40);
      }
    }

    btn.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
      if (index < messages.length) {
        textEl.innerHTML = "";
        typeWriter(messages[index]);
        index++;
      } else {
        textEl.innerHTML = "Aku harap kamu senyum baca ini ğŸ˜˜ğŸ’—";
        btn.innerText = "Peluk virtual ğŸ¤—";
        spawnHearts();
      }
    });

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’—";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>

</body>
</html>
